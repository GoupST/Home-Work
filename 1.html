<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body
    class="flex bg-gradient-to-b justify-content: space-between from-blue-500 to-purple-600 min-h-screen"
  >
    <div
      class="flex flex-col md:flex-row w-full max-w-screen-lg mx-auto mt-8 p-8"
    >
      <div
        class="bg-white shadow-lg rounded-lg flex flex-col h-full w-full md:w-1/2 p-8"
      >
        <h2 class="text-2xl font-bold mb-6">Вход</h2>
        <form>
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700" for="email">
              Email
            </label>
            <input
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              id="email"
              placeholder="Ваша почта"
              type="email"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-sm font-medium text-gray-700"
              for="password"
            >
              Пароль
            </label>
            <input
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              id="password"
              placeholder="********"
              type="password"
            />
          </div>
          <div class="flex items-center justify-between mb-6">
            <div class="text-sm">
              <a
                class="font-medium text-indigo-600 hover:text-indigo-500"
                href="#"
              >
                Забыли пароль?
              </a>
            </div>
          </div>
          <button
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            type="submit"
          >
            Sign in
          </button>
        </form>
      </div>
      <div
        class="bg-white shadow-lg rounded-lg flex flex-col w-full md:w-1/2 p-8 mt-8 md:mt-0 md:ml-8"
      >
        <h2 class="text-2xl font-bold mb-6">Информация</h2>
        <div class="space-y-4">
          <div class="flex items-center">
            <img
              alt="Icon representing security"
              class="w-12 h-12 mr-4"
              height="50"
              src="https://storage.googleapis.com/a1aa/image/Bnfv8ZYgs4QcOikk9OMbenAZv88FQbQULJWXFZxeBXyrGv1nA.jpg"
              width="50"
            />
            <div>
              <h3 class="text-lg font-semibold">Безопасность</h3>
              <p class="text-sm text-gray-600">
                Мы обеспечиваем высокий уровень безопасности для защиты ваших
                данных.
              </p>
            </div>
          </div>
          <div class="flex items-center">
            <img
              alt="Icon representing support"
              class="w-12 h-12 mr-4"
              height="50"
              src="https://storage.googleapis.com/a1aa/image/4igfvnywbyTEHyGIvhv9YFQNIDmAby6otk81jekqlYiWj36TA.jpg"
              width="50"
            />
            <div>
              <h3 class="text-lg font-semibold">Поддержка</h3>
              <p class="text-sm text-gray-600">
                Наша команда поддержки всегда готова помочь вам с любыми
                вопросами.
              </p>
            </div>
          </div>
          <div class="flex items-center">
            <img
              alt="Icon representing user-friendly interface"
              class="w-12 h-12 mr-4"
              height="50"
              src="https://storage.googleapis.com/a1aa/image/COsfTy32Jfqx2UjrCtGYamA9yatV2fYyqrXFGgfFIACdNeWfE.jpg"
              width="50"
            />
            <div>
              <h3 class="text-lg font-semibold">Удобный интерфейс</h3>
              <p class="text-sm text-gray-600">
                Наш интерфейс прост и удобен в использовании, что делает работу
                с ним приятной.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
