<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-b from-blue-500 to-purple-600">
    <div class="h-full flex justify-between">
      <div
        class="bg-white shadow-lg rounded-tr-xl flex-col h-full md:flex-row w-64 max-w-screen-sm"
      >
        <div class="p-8">
          <h2 class="text-2xl font-bold mb-6">Вход</h2>
          <form>
            <div class="mb-4">
              <label
                class="block text-sm font-medium text-gray-700"
                for="email"
              >
                Email
              </label>
              <input
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                id="email"
                placeholder="Ваша почта"
                type="email"
              />
            </div>
            <div class="mb-6">
              <label
                class="block text-sm font-medium text-gray-700"
                for="password"
              >
                Пароль
              </label>
              <input
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                id="password"
                placeholder="********"
                type="password"
              />
            </div>
            <div class="flex items-center justify-between mb-6">
              <div class="flex items-center"></div>
              <div class="text-sm">
                <a
                  class="font-medium text-indigo-600 hover:text-indigo-500"
                  href="mailto:test@mail.ru"
                >
                  Забыли пароль?
                </a>
              </div>
            </div>
            <button
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              type="submit"
            >
              Войти
            </button>
          </form>
        </div>
      </div>
      <div class="bg-white shadow-lg rounded-3xl flex flex-col p-8 m-24">
        <div class="container mx-auto h-screen flex items-center">
          <div class="flex flex-col max-w-md">
            <div class="mb-10">
              <img
                alt="Logo of DS, a platform for blended learning, featuring a modern and sleek design"
                class="mx-auto mb-2"
                height="150"
                src="./Assets/logoDS.png"
                width="150"
              />
              <h1 class="text-4xl font-extrabold text-center mb-2">
                Платформа очно-заочного обучения
              </h1>
            </div>
            <div>
              <p class="text-lg mb-2">Контакты технической поддержки</p>
              <ul class="flex flex-col text-sm">
                <li class="flex gap-2 mb-1">
                  <span> Email: </span>
                  <a class="text-blue-500" href="mailto:test@mail.ru">
                    test@mail.ru
                  </a>
                </li>
                <li class="flex gap-2 mb-1">
                  <span> Email: </span>
                  <a class="text-blue-500" href="mailto:test@mail.ru">
                    test@mail.ru
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="flex-1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
